spring:
  datasource:
    url: jdbc:h2:mem:testcrafthub;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.deepantechjournal.practiceweb: DEBUG
    org.springframework.web: INFO

app:
  jwt:
    secret: "change_this_to_a_long_random_secret_key_at_least_32_chars"
    expiration-ms: 3600000
  storage:
    product-images-dir: product-images
